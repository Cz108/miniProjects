<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="University student teacher management"/>
    <meta name="keywords" content="system"/>
    <meta name="author" content="Hang Liu"/>
    <title>University</title>
    <link rel="stylesheet" href="../styles.css"/>
    <link rel="stylesheet" href="teacher_edit.css"/>
    <script src="../script.js" defer="defer"></script>
    <script type="module" src="teacher_edit.js" defer="defer"></script>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>University teacher management</h1>
    </header>

    <nav class="navigation-bar">
        <ul>
            <li><a href="../index.html">main</a></li>
            <li><a href="../about/about.html">about</a></li>
            <li><a href="../user_list/user_list.html">users</a></li>
        </ul>
    </nav>

    <section class="main-section">
        <article class="text--justified">
            <header><h2>Edit teacher info</h2></header>
            <form class="teacher__form" id="infoForm">
                <label for="name">Name:</label>
                <input class="ui-control ui-input" id="name" name="name"/>
                <label for="age">Age:</label>
                <input class="ui-control ui-input" id="age" name="age" type="number"/>
                <label for="background">Background:</label>
                <textarea class="ui-control" id="background" name="background"></textarea>
                <input class="ui-control ui-button" type="submit" value="Update"/>
            </form>
        </article>

        <article class="text--justified">
            <header><h2>Edit teacher portrait</h2></header>
            <form class="teacher__form" id="portraitForm">
                <label for="portrait">Portrait:</label>
                <input class="ui-control ui-button" id="portrait" name="portrait" type="file"/>
                <input class="ui-control ui-button" type="submit" value="Upload"/>
            </form>
        </article>
    </section>

    <footer class="footer">
        <p>Copyright &copy; 2020, Hang Liu s179216</p>
        <p>All teacher's portraits were created using <a href="http://dmheroes.com">DMHeroes</a> developed by
            <a href="https://twitter.com/ChristianOesch">Christian Oesch</a>.</p>
    </footer>
</div>
</body>
</html>
