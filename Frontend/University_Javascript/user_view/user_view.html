        <div class="container">
            <header class="header">
                <h1>University teacher management</h1>

            <nav class="navigation-bar">
                <ul>

            <section class="main-section">
                <article class="text--justified">
                    <header><h2 id="username">username</h2></header>

                        <h3>Details</h3>
                        <div class="details-grid">
                            <label for="name">Name:</label><span id="name">name</span>
                            <label for="surname">Surname:</label><span id="surname">surname</span>
                            <label for="birthDate">BirthDate:</label><span id="birthDate">birthDate</span>

                        </div>
                    </section>
                    <section>
                        <h3>Teachers</h3>
                        <a class="custom-button" href="#" id="add_teacher">ADD TEACHER</a>
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>portrait</th>
                                    <th>name</th>
                                    <th>view</th>
                                    <th>edit</th>
                                    <th>delete</th>

                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td><img src="#"/></td>
                                    <td>name</td>
                                    <td><a href="#">view</a></td>
                                    <td><a href="#">edit</a></td>
                                    <td>
                                        <button class="ui-button ui-control">delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </article>
            </section>
